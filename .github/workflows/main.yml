name: Commit files to ISPyB repo
env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  release:
    types: [released]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add files to remote repo
      run: |
        git clone https://user:$GITHUB_TOKEN@github.com/DiamondLightSource/ispyb-database
        export HOME_DIR=/home/runner/work/xchem_db/xchem_db
        cd ispyb-database
        git checkout -b xchem-updates
        mkdir -p schemas/xchem_db
        cd schemas/xchem_db
        mkdir updates
        cd updates
        pwd
        cp $HOME_DIR/sql/* .
        cd ../
        cp $HOME_DIR/init.sql .
        git config --global user.email "actions-bot@github.com"
        git config --global user.name "GiHub Actions Bot"
        git commit -a -m "Autocommit of XChem DB schema changes"
        git push origin xchem-updates
        
        
